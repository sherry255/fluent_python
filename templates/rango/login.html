{% extends 'rango/base.html' %}
{% load staticfiles %}
{% block title %}Register with Rango {% endblock %}
{% block body_block %}
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Rango</title>
    </head>
    <body>
    <h1>Login to Rango</h1>

    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <div>Username:</div>
        <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text"
               required autofocus=""/>
        <div>Password:</div>
        <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required/>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
{% endblock %}
